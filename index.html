<!DOCTYPE html>

<html lang="en">
<head>
	<title>Gerador de Senhas</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Password Generator App generates totally random and secure passwords. Create your secure password now!">
	<meta name="author" content="Carlos Machado">
	<meta name="keywords" content="create password, generate senha, secure password, generate password online, password generator, random password">

	<link rel="shortcut icon" href="fav/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-dark" onload="init();">
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
			<div class="container">
				<a class="navbar-brand" href="#">Password Generator</a>
				<span class="navbar-text">
					Create secure passwords
				</span>
			</div>
		</nav>
	</header>

	<section class="page-section">
		<div class="container">
			<div class="row">
				<div class="col bg-light px-5 py-5 rounded">
					<form>
						<div class="form-group">
							<label for="password-length">Password Length</label>
							<select class="form-control" name="password-length" id="password-length" title="Select your password length.">
								<optgroup id="weak" label="Weak">
									<!-- 4 to 15 -->
								</optgroup>
								<optgroup id="strong" label="Strong">
									<!-- 16 to 128 -->
								</optgroup>
								<optgroup id="super" label="Super">
									<option value="256">256</option>
									<option value="512">512</option>
									<option value="1024">1024</option>
									<option value="2048">2048</option>
								</optgroup>
							</select>
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" name="lowercase" id="lowercase">
							<label class="form-check-label" for="lowercase">Include lowercase characters ( E.g. a b c d e f g h )</label>
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" name="uppercase" id="uppercase">
							<label class="form-check-label" for="uppercase">Include uppercase characters ( E.g. A B C D E F G H )</label>
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" name="numbers" id="numbers">
							<label class="form-check-label" for="numbers">Include numbers ( E.g. 1 2 3 4 5 6 )</label>
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" name="symbols" id="symbols">
							<label class="form-check-label" for="symbols">Include symbols ( E.g. @ # $ % )</label>
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" name="no-similar" id="no-similar">
							<label class="form-check-label" for="no-similar">Exclude similar characters ( E.g. i l 1 L o 0 O )</label>
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" name="no-ambiguous" id="no-ambiguous">
							<label class="form-check-label" for="no-ambiguous">Exclude ambiguous characters ( E.g. { } [ ] ( ) / \ ' " ` ~ , ; : . <> )</label>
						</div>
						<div class="form-group mt-5">
							<label for="final-password">Your new password</label>
              <div class="row">
                <input type="text" class="col-sm-9 mb-2 form-control" name="final-password" id="final-password" aria-describedby="final-password" placeholder="Your new password will appear here...">
                <button type="button" class="col-sm mb-2 ml-sm-2 btn btn-primary" onclick="copy();">Copy</button>
              </div>
              <small id="final-password" class="form-text text-muted">We don't store your password.</small>
						</div>
						<button type="button" class="btn btn-secondary btn-block mt-5" onclick="generate();">Generate Password</button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer bg-light mt-5">
		<div class="container text-center py-2">
			<span class="text-muted">&copy; Carlos Machado 2021. All rights reserved.</span>
		</div>
	</footer>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- Index custom js -->
	<script type="text/javascript" src="js/index.js"></script>
</html>
